<h3>{{leyenda}}</h3>
<div class="input-group mb-3">
    <div class="input-group-prepend">
        <button class="btn btn-outline-secondary" type="button" id="button-addon1" (click)="changeValue(-5)"><i class="mdi mdi-minus"></i></button>
    </div>
    <input #txtProgress (ngModelChange)="onChange($event)" type="number" min="1" max="100" class="form-control" [(ngModel)]="progress">
    <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" id="button-addon2" (click)="changeValue(5)"><i class="mdi mdi-plus"></i></button>
    </div>
</div>
