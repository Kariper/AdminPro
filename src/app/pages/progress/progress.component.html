<div class="row">
    <div class="col-12">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title">Barra de Progreso</h3>
                <div class="progress">
                    <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" [attr.ariaValuenow]="progress" aria-valuemin="0" aria-valuemax="100" [style.width]="progress + '%'"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment-progress (changeValues)="progress = $event" [leyenda]=leyenda [progress]=progress></app-increment-progress>
            </div>
        </div>
    </div>

    <div class="col-6">
        <div class="card">
            <div class="card-body">
                <app-increment-progress (changeValues)="progress = $event" [leyenda]=leyenda1 [progress]=progress1></app-increment-progress>
            </div>
        </div>
    </div>
</div>
